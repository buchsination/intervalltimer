<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="intervall.css">

  <title>Interval Timer</title>

</head>


<body>

  <div>
     <!-- Left Part -->
    <div class="button-section1">
      <div>
        <button class="button-start" onclick="startTraining()">
          Start
        </button>
      </div>
      <div>
        <button class="button-reset" onclick="resetButton()">
          Reset
        </button>
      </div>
    </div>

    <!-- Middle Part-->
    <div class="workout">
      <div>
        <input type="number" min="1" max="60" class="count-sets inputbox" value="0">
        Sets
      </div>
      <div>
        <input type="number" min="1" max="600" class="count-timer inputbox" value="0">
        Timer
      </div>
      <div>
        <input type="number" min="1" max="60" class="count-pausetimer inputbox" value="0">
        Pausentimer
      </div>
    </div>

    <!-- Right Part-->
    <div class="button-section2">
      <div>
        <button class="button-start-resume" onclick="stopResume()">Pause</button>
      </div>
    </div>
  </div>

  <!-- Timer Field -->

  <div class="timerview">
    <div class="fields">
      Sets:
      <div class="field-sets">0</div>
    </div>
    <div class="fields">
      Timer:
      <div class="field-timer">0</div>
    </div>
    <div class="fields">
      Pause:
      <div class="field-pause">0</div>
    </div>
  </div>

  <script src="intervall.js"></script>
</body>
</html>
